<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ostaa</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="client.js"></script>
        <div>
            <p>Add User</p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br><br>
            <input type="button" value="Add User" id="userButton" onclick="addNewUser()">
        </div>
        <br><br>
        <div>
            <p>Add Item</p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="description">Description</label>
            <input type="text" id="description" name="description"><br><br>
            <label for="image">Image</label>
            <input type="text" id="image" name="image"><br><br>
            <label for="price">Price</label>
            <input type="text" id="price" name="price"><br><br>
            <label for="status">Status</label>
            <input type="text" id="status" name="status"><br><br>
            <label for="userItem">Username</label>
            <input type="text" id="userItem" name="userItem"><br><br>
            <input type="button" value="Add Item" id="itemButton" onclick="addItem()">
        </div>
    </body>
</html>
