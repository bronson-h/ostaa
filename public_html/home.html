<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ostaa</title>
        <link type="text/css" rel="stylesheet" href="styleHome.css">
        <script src="client.js"></script>
    </head>
    <body>
        <script src="client.js"></script>
        <div class="container">
            <p id="ostaaHeader">Ostaa</p>
            <div id="leftSide">
                <div id="welcomeMsg" onmousemove="welcMsg()">Hello</div>
                <input type="text" name="searchInput" id="searchInput">
                <input type="button" name="searchButton" value="Search Listings" 
                id="searchButton" onclick="searchListings()"><br><br>
                <input type="button" name="viewListings" value="View your Listings" 
                id="viewListings" onclick="displayListings()"><br><br>
                <input type="button" name="viewPurchases" value="View your Purchases" 
                id="viewPurchases" onclick="displayPurchases()"><br><br>
                <input type="button" onclick="redirectPost()" name="createListing" value="Create a Listing" 
                id="createListing">
            </div>
            <div id="rightSide"></div>
        </div>
    </body>
</html>
